<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maureen Imnida</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<!-- ======= Content ======= -->
<h1>Maureen Imnida</h1>

<div class="slider">
  <!-- Hidden radio buttons -->
  <input type="radio" name="slider" id="slide1" checked>
  <input type="radio" name="slider" id="slide2">
  <input type="radio" name="slider" id="slide3">
  <input type="radio" name="slider" id="slide4">

  <!-- Slides -->
  <div class="slides">
    <img src="images/photo1.jpg" alt="Photo 1">
    <img src="images/photo2.jpg" alt="Photo 2">
    <img src="images/photo3.jpg" alt="Photo 3">
    <img src="images/photo4.jpg" alt="Photo 4">
  </div>
</div>

<!-- Navigation buttons -->
<div style="margin-top:10px;">
  <label for="slide1" class="nav-btn">1</label>
  <label for="slide2" class="nav-btn">2</label>
  <label for="slide3" class="nav-btn">3</label>
  <label for="slide4" class="nav-btn">4</label>
</div>




<!-- Videos -->
<div class="video-row">
  <div class="video-container">
    <iframe id="video1"
      src="https://www.youtube.com/embed/e6uFCfzZhKY?list=RDe6uFCfzZhKY&start_radio=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
  <div class="video-container">
    <iframe id="video2"
      src="https://www.youtube.com/embed/fu9yk7gCTbc"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

<!-- ======= Styles ======= -->
<style>
  /* Base Styles */
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background: #fef6f6;
    color: #333;
    text-align: center;
    padding: 0 10px;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    color: #e63946;
    margin: 20px 0;
    font-size: 3em;
  }

  >
  body {
    font-family: 'Montserrat', sans-serif;
    background: #fef6f6;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    color: #e63946;
  }

  /* Slider container */
  .slider {
    position: relative;
    max-width: 100%;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Slides wrapper */
  .slides {
    display: flex;
    width: 400%; /* 4 images */
    transition: transform 0.5s ease-in-out;
  }

  .slides img {
    width: 100%;
    flex-shrink: 0;
    object-fit: cover;
    border-radius: 12px;
  }

  /* Radio buttons for control */
  input[name="slider"] {
    display: none;
  }

  /* Navigation buttons */
  .nav-btn {
    margin-top: 10px;
    padding: 10px 20px;
    background: #e63946;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }

  .nav-btn:hover {
    background: #d62828;
  }

  /* Slide control using :checked */
  #slide1:checked ~ .slides { transform: translateX(0%); }
  #slide2:checked ~ .slides { transform: translateX(-100%); }
  #slide3:checked ~ .slides { transform: translateX(-200%); }
  #slide4:checked ~ .slides { transform: translateX(-300%); }

  /* Responsive adjustments */
  @media(max-width: 800px) {
    .nav-btn {
      padding: 8px 16px;
      font-size: 14px;
    }
  }

  @media(max-width: 500px) {
    .nav-btn {
      padding: 6px 12px;
      font-size: 12px;
    }

    .slides img {
      border-radius: 8px;
    }
  }



  /* Video Flex - always side by side */
  .video-row {
    display:flex;
    justify-content:center;
    gap:10px;
    margin:20px 0;
    flex-wrap: nowrap; /* never stack */
  }

  .video-container {
    position: relative;
    flex: 1 1 0;
    max-width: 49%; /* two videos side by side */
    padding-bottom: 56.25%; /* 16:9 ratio */
    height: 0;
  }

  .video-container iframe {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    border:0;
  }

  /* Responsive Styles */
  @media(max-width:800px){
    h1{ font-size:2.5em; }
    .grid{ grid-template-columns:repeat(auto-fill,minmax(100px,1fr)); }
  }

  @media(max-width:600px){
    h1{ font-size:2em; margin:15px 0; }
    .controls button{ flex:1 1 100%; font-size:14px; padding:8px; }
    .grid{ grid-template-columns:repeat(auto-fill,minmax(80px,1fr)); gap:8px; }
    .video-container{ max-width:49%; } /* still side by side */
  }

  @media(max-width:400px){
    h1{ font-size:1.8em; }
    .controls button{ font-size:12px; padding:6px; }
    .video-container{ max-width:49%; } /* still side by side */
  }
</style>

<!-- ======= Scripts ======= -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  // YouTube API
  let player1, player2;
  function onYouTubeIframeAPIReady(){
    player1=new YT.Player('video1',{events:{'onStateChange':onPlayerStateChange}});
    player2=new YT.Player('video2',{events:{'onStateChange':onPlayerStateChange}});
  }
  function onPlayerStateChange(event){
    if(event.data===YT.PlayerState.PLAYING){
      if(event.target===player1) player2.pauseVideo();
      if(event.target===player2) player1.pauseVideo();
    }
  }

  
</script>

</body>
</html>
