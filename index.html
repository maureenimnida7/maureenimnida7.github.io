<!-- ======= Styles ======= -->
<style>
  /* Base Styles */
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background: #fef6f6;
    color: #333;
    text-align: center;
    padding: 0 10px;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    color: #e63946;
    margin: 20px 0;
    font-size: 3em;
  }

  >
  body {
    font-family: 'Montserrat', sans-serif;
    background: #fef6f6;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    color: #e63946;
  }

  /* Video Flex - always side by side */
  .video-row {
    display:flex;
    justify-content:center;
    gap:10px;
    margin:20px 0;
    flex-wrap: nowrap; /* never stack */
  }

  .video-container {
    position: relative;
    flex: 1 1 0;
    max-width: 49%; /* two videos side by side */
    padding-bottom: 56.25%; /* 16:9 ratio */
    height: 0;
  }

  .video-container iframe {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    border:0;
  }

  /* Responsive Styles */
  @media(max-width:800px){
    h1{ font-size:2.5em; }
    .grid{ grid-template-columns:repeat(auto-fill,minmax(100px,1fr)); }
  }

  @media(max-width:600px){
    h1{ font-size:2em; margin:15px 0; }
    .controls button{ flex:1 1 100%; font-size:14px; padding:8px; }
    .grid{ grid-template-columns:repeat(auto-fill,minmax(80px,1fr)); gap:8px; }
    .video-container{ max-width:49%; } /* still side by side */
  }

  @media(max-width:400px){
    h1{ font-size:1.8em; }
    .controls button{ font-size:12px; padding:6px; }
    .video-container{ max-width:49%; } /* still side by side */
  }

   img {
    max-width: 100%;  /* Image won't exceed container width */
    height: auto;     /* Maintains aspect ratio */
    border-radius: 12px; /* Optional rounded corners */
  }
</style>

<!-- ======= Scripts ======= -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  // YouTube API
  let player1, player2;
  function onYouTubeIframeAPIReady(){
    player1=new YT.Player('video1',{events:{'onStateChange':onPlayerStateChange}});
    player2=new YT.Player('video2',{events:{'onStateChange':onPlayerStateChange}});
  }
  function onPlayerStateChange(event){
    if(event.data===YT.PlayerState.PLAYING){
      if(event.target===player1) player2.pauseVideo();
      if(event.target===player2) player1.pauseVideo();
    }
  }

  
</script>
