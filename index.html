<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maureen Imnida</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <h1>Maureen Imnida </h1>

  <!-- Photo Grid -->
  <div class="grid" id="photoGrid">
    <!-- Photos will load here -->
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="Photo">
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="closeBtn">Back to Grid</button>
    </div>
  </div>

  <!-- Responsive YouTube Video -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=0&controls=1"
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Styles -->
  <style>
    /* Base Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #fef6f6;
      color: #333;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #e63946;
      margin: 15px 20px;
      font-size: 3em;
    }

    /* Grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      padding: 10px;
      box-sizing: border-box;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #e63946;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #f1dede;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .controls button { flex: 1 1 100%; font-size: 14px; padding: 8px; }
      .grid { gap: 5px; padding: 5px; }
    }

    /* Responsive YouTube */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
  </style>

  <!-- Scripts -->
  <script>
    // Add your photos here. Each array inside represents a post with 1 or more photos
    const photos = [
      ["photo1.jpg"],  
      ["photo2a.jpg", "photo2b.jpg", "photo2c.jpg"], 
      ["photo3.jpg"],
      ["photo4a.jpg", "photo4b.jpg"]
    ];

    // Display grid
    const grid = document.getElementById('photoGrid');
    photos.slice().reverse().forEach((photoSet, postIndex) => {
      const img = document.createElement('img');
      img.src = photoSet[0]; // thumbnail
      img.alt = `Photo ${postIndex + 1}`;
      img.dataset.index = postIndex;
      grid.appendChild(img);
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');

    let currentPost = 0;
    let currentPhoto = 0;

    grid.addEventListener('click', e => {
      if(e.target.tagName === 'IMG') {
        currentPost = parseInt(e.target.dataset.index);
        currentPhoto = 0;
        showLightbox();
      }
    });

    function showLightbox() {
      lightbox.classList.add('active');
      updateLightboxImage();
      updateControls();
    }

    function updateLightboxImage() {
      lightboxImg.src = photos[currentPost][currentPhoto];
    }

    function updateControls() {
      prevBtn.style.display = photos[currentPost].length > 1 ? 'inline-block' : 'none';
      nextBtn.style.display = photos[currentPost].length > 1 ? 'inline-block' : 'none';
    }

    prevBtn.addEventListener('click', () => {
      currentPhoto = (currentPhoto - 1 + photos[currentPost].length) % photos[currentPost].length;
      updateLightboxImage();
    });

    nextBtn.addEventListener('click', () => {
      currentPhoto = (currentPhoto + 1) % photos[currentPost].length;
      updateLightboxImage();
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>

</body>
</html>
